<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se no novo site gamer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="image.png" alt="Hora de jogar logo">
            <h2>Hora de jogar</h2>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">FAQ</a>
        </nav>
    </header>
    <main class="container">
        <div class="content">
            <h1>Inscreva-se agora <br />
                 no hora de <span>gamer</span></h1>
                 <p>Um site inovador no ramo gamer, para aqueles que necessitam de novas experiencias no mundo dos jogos, com aventuras jamais vistas
                    e diversos jogos para passar horas e horas jogando.
                 </p>
                 <form>
                    <div class="form-group">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                 </form>                       
        </div>
        <div class="image-container">
            <div class="ellipse"></div>
            <img src="image copy.png" alt="Banner usuário digitando">    
        </div>
    </main>
</body>
</html>
